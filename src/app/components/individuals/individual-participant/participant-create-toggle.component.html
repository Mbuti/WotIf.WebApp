<div *ngIf="editMode">

  <div class="form-group">
    <label for="participantName" class="col-lg-9 control-label">Name of Talent</label>
    <div class="col-lg-15">
      <input id="participantName" name="participantName"  [(ngModel)]="participantName" (ngModelChange)="notifyChange()" class="form-control"
        required />
    </div>
  </div>
    <div class="form-group">
    <label for="participantDescription" class="col-lg-9 control-label">Years Experience</label>
    <div class="col-lg-15">
      <input id="participantDescription" name="participantDescription" [(ngModel)]="participantDescription" (ngModelChange)="notifyChange()" class="form-control"
        required />
    </div>
  </div>
</div>
