<h1>Surveys</h1>

<table>
    <tr *ngFor="let question of questions">
        <div>
            <app-question-create-toggle [question]="question" (onChange)="questionChanged($event)"></app-question-create-toggle>
        </div>
        <div>
            <button class="btn btn-warning" (click)="moveQuestionUp(question)"><span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span> Up</button>
            <button class="btn btn-warning" (click)="moveQuestionDown(question)"><span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span> Down</button>
            <button class="btn btn-danger" (click)="removeQuestion(question)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Remove</button>
        </div>
    </tr>
</table>

<button class="btn btn-success" (click)="addQuestion()">Add Question</button>
